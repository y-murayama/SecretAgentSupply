<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/reset.css" rel="stylesheet" type="text/css">
  <link href="resources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!----Header logo----->
  <header>
    <div class="container">
      <img src="resources/img/logo.png" alt="logo" />
      <span>Secret Agent Supply Inc.</span>
    </div>
  </header>
  <!----Header logo----->

  <!----hero image----->
  <div id="main_banner">
    <div class="container">
      <div class="newarrival">
        <h4>NEW ARRIVAL</h4>
        <h3>SPORT BIKES AND MOTORCYCLES</h3>
      </div>
    </div>
  </div>
  <!----hero image----->

  <!----nav----->
  <nav>
    <div class="container">
      <ul>
        <li class="nav1">Eyewear</li>
        <li class="nav1">Apparel</li>
        <li class="nav1">Gadgets</li>
        <li class="nav1">Vehicles</li>
        <li class="nav1">Classes</li>
        <li class="nav1">Contact</li>
      </ul>
      <ul class="small">
        <li>Menu</li>
      </ul>
    </div>
  </nav>
  <!----nav----->

  <!----main contents----->
  <div class="container menu">
    <div id="menus">
      <div class="menu1">
        <div class="img1"><img src="resources/img/pen.png" alt="exploding pen" /></div>
        <h2>Exploding Pen</h2>
      </div>
      <div class="menu1" id="watch">
        <div class="img1"><img src="resources/img/watch.png" alt="cellular watch" /></div>
        <h2>Cellular Watch</h2>
      </div>
      <div class="menu1" id="glasses">
        <div class="img1"><img src="resources/img/glasses.png" alt="thermal glasses" /></div>
        <h2>Thermal Glasses</h2>
      </div>
    </div>

    <div id="details">
      <div class="detail1">
        <div class="detailtitle"><h2>Location</h2></div>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="detail1">
        <div class="detailtitle"><h2>Hours</h2></div>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>

</body>
</html>
